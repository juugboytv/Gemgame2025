<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Geminus - Dark Fantasy RPG</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="styles/theme.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/game-ui.css">
</head>
<body>
    <!-- Background Effects -->
    <canvas id="smoke-canvas"></canvas>
    
    <!-- Toast Notifications -->
    <div id="toast-notification"></div>
    
    <!-- Main Game Interface -->
    <div id="main-content" class="glass-panel">
        <!-- Navigation Tabs -->
        <div class="main-tab-buttons">
            <button class="main-tab-button active" data-tab="combat">Combat</button>
            <button class="main-tab-button" data-tab="inventory">Inventory</button>
            <button class="main-tab-button" data-tab="character">Character</button>
            <button class="main-tab-button" data-tab="quests">Quests</button>
            <button class="main-tab-button" data-tab="chat">Chat</button>
        </div>
        
        <!-- Tab Panels -->
        <div id="combat-panel" class="main-tab-panel active">
            <!-- Combat interface content will go here -->
        </div>
        
        <div id="inventory-panel" class="main-tab-panel">
            <!-- Inventory interface content will go here -->
        </div>
        
        <div id="character-panel" class="main-tab-panel">
            <!-- Character stats interface content will go here -->
        </div>
        
        <div id="quests-panel" class="main-tab-panel">
            <!-- Quest log interface content will go here -->
        </div>
        
        <div id="chat-panel" class="main-tab-panel">
            <!-- Chat interface content will go here -->
        </div>
        
        <!-- Focus Mode Button -->
        <button id="focus-mode-btn">
            <svg viewBox="0 0 24 24" fill="none">
                <path d="M8 3H16L21 8V16L16 21H8L3 16V8L8 3Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>
    
    <!-- Modals -->
    <div id="stat-info-modal">
        <div id="stat-info-backdrop"></div>
        <div class="stat-info-content glass-panel">
            <h3 id="stat-info-title"></h3>
            <p id="stat-info-description"></p>
            <button class="glass-button" onclick="closeStatInfoModal()">Close</button>
        </div>
    </div>
    
    <div id="item-action-modal-backdrop">
        <div id="item-action-modal-content" class="glass-panel">
            <div class="item-action-modal-body">
                <div class="item-name"></div>
                <div class="item-type"></div>
                <div class="item-stat">
                    <span class="item-stat-label"></span>
                    <span class="item-stat-value"></span>
                </div>
                <button class="glass-button" onclick="closeItemActionModal()">Close</button>
            </div>
        </div>
    </div>
    
    <div id="zone-popup-modal" class="modal-backdrop hidden">
        <div class="glass-panel p-6 max-w-md w-full">
            <h2 class="font-orbitron text-xl mb-4">Select Zone</h2>
            <ul id="zone-list-container" class="space-y-2 max-h-60 overflow-y-auto custom-scrollbar">
                <!-- Zone list will be populated dynamically -->
            </ul>
            <button class="glass-button mt-4 w-full" onclick="closeZoneModal()">Cancel</button>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="scripts/game-core.js"></script>
    <script src="scripts/ui-manager.js"></script>
    <script src="scripts/combat-system.js"></script>
    <script src="scripts/inventory-system.js"></script>
    <script src="scripts/character-system.js"></script>
    <script src="scripts/effects.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
